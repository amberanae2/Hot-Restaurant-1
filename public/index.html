<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- plain-css -->
    <link rel="stylesheet" type="text/css" media="screen" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">
            <span class="glyphicon glyphicon-fire"></span>Hot Restaurant
        </h1>
        <hr>
        <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
        <br>
        
        <div class="text-center">
        <a href="/tables">
            <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        </a>
    
        <a href="/reserve">
            <button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
        </a>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a>
            |
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </footer>
</div>
</body>
</html>
